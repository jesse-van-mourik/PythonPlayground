{% extends 'base.html' %}

{% block content %}
<form>
<table class="center-table">
    {% for row in board %}
    <tr>
        {% for cell in row %}
        <td>
            {% if cell['comment']=="wall" %}
            <div class="cell wall">
                <input class="input-hidden" type="text" name="{{cell.y}},{{cell.x}}" label="{{cell.y}},{{cell.x}}" value="{{cell.y}},{{cell.x}},wall" readonly>
            </div>
            {% elif cell['comment']=="start" %}
            <div class="cell start">
                <input class="input-hidden" type="text" name="{{cell.y}},{{cell.x}}" label="{{cell.y}},{{cell.x}}" value="{{cell.y}},{{cell.x}},start" readonly>
            </div>
            {% elif cell['comment']=="end" %}
            <div class="cell end">
                <input class="input-hidden" type="text" name="{{cell.y}},{{cell.x}}" label="{{cell.y}},{{cell.x}}" value="{{cell.y}},{{cell.x}},end" readonly>
            </div>
            {% elif cell['comment']=="visited"%}
            <div class="cell visited">
                <input class="input-hidden" type="text" name="{{cell.y}},{{cell.x}}" label="{{cell.y}},{{cell.x}}" value="{{cell.y}},{{cell.x}},visited" readonly>
            </div>
            {% else %}
            <div class="cell empty">
                <input class="input-hidden" type="text" name="{{cell.y}},{{cell.x}}" label="{{cell.y}},{{cell.x}}" value="{{cell.y}},{{cell.x}},empty" readonly>
            </div>
            {% endif %}
        </td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>

    <table>
        <tr>
            <td>
                <button class="directional-button" type="submit" formmethod="post" formaction="{{ url_for('movement.call_step_up_left') }}">&#8598</button>
            </td>
            <td>
                <button class="directional-button" type="submit" formmethod="post" formaction="{{ url_for('movement.call_step_up') }}">&#8593</button>
            </td>
            <td>
                <button class="directional-button" type="submit" formmethod="post" formaction="{{ url_for('movement.call_step_up_right') }}">&#8599</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="directional-button" type="submit" formmethod="post" formaction="{{ url_for('movement.call_step_left') }}">&#8592</button>
            </td>
            <td>
                <button type="submit" formmethod="post" formaction="{{ url_for('dijkstra.start_dijkstra') }}">GO!</button>
            </td>
            <td>
                <button class="directional-button" type="submit" formmethod="post" formaction="{{ url_for('movement.call_step_right') }}">&#8594</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="directional-button" type="submit" formmethod="post" formaction="{{ url_for('movement.call_step_down_left') }}">&#8601</button>
            </td>
            <td>
                <button class="directional-button" type="submit" formmethod="post" formaction="{{ url_for('movement.call_step_down') }}">&#8595</button>
            </td>
            <td>
                <button class="directional-button" type="submit" formmethod="post" formaction="{{ url_for('movement.call_step_down_right') }}">&#8600</button>
            </td>
        </tr>
    </table>



</form>
{% endblock %}

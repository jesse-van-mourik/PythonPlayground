{% extends 'base.html' %}
{% block content %}
<p>
    Welcome to the stats page!
    <img src="{{ url_for('stats.build_plot') }}" alt="my plot" class="img-skeleton">
</p>
<script>
var img = document.querySelector('img')

function loaded() {
  img.classList.remove('img-skeleton')
}

if (img.complete) {
  img.classList.remove('img-skeleton');
} else {
  img.addEventListener('load', loaded)
  img.addEventListener('error', function() {
      alert('error')
  })
}
</script>
{% endblock %}
